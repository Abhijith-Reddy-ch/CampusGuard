<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Gate</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <nav>
        <div class="brand">CampusGuard</div>
        <ul></ul>
    </nav>
    <div id="notification-area"></div>

    <main>
        <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
            <div class="card" style="flex: 1; min-width: 300px;">
                <h2>Exit Gate Scanner</h2>
                <div id="reader" style="width: 100%; margin-bottom: 1rem;"></div>
            </div>

            <div class="card" style="flex: 2; min-width: 400px;">
                <h2>Recent Exits</h2>
                <table id="exitTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Dept</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        let html5QrcodeScanner;
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            const user = getSession();
            if (user.role !== 'guard' && user.role !== 'admin') {
                alert("Security Guard Access Only");
                window.location.href = '../index.html';
                return;
            }

            html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
            loadExits();
        });

        function onScanSuccess(decodedText) {
            try {
                const data = JSON.parse(decodedText);
                if (data.id) logExit(data.id);
                else logExit(decodedText);
            } catch (e) { logExit(decodedText); }
            html5QrcodeScanner.pause();
            setTimeout(() => html5QrcodeScanner.resume(), 2000);
        }

        async function logExit(id) {
            const result = await apiCall('/api/exit', 'POST', { studentId: id });
            if (result && result.success) {
                showNotification(`Exit Allowed: ${result.student}`, 'success');
                loadExits();
            } else {
                showNotification(result ? result.error : "Failed", 'error');
            }
        }

        async function loadExits() {
            const data = await apiCall('/api/exits');
            const tbody = document.querySelector('#exitTable tbody');
            tbody.innerHTML = '';
            if (data) {
                data.forEach(e => {
                    tbody.innerHTML += `<tr><td>${new Date(e.time).toLocaleTimeString()}</td><td>${e.studentId}</td><td>${e.studentName}</td><td>${e.department}</td></tr>`;
                });
            }
        }
    </script>
</body>

</html>
